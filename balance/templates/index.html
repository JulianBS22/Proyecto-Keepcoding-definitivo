<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pico.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Balance </title>
</head>
    <body onload="pideMovimientosHttp()">
        <div id="spinning" class="inactive">

        </div>
    
        <header style="padding-top: 30px;">
            <h2 style="margin-left: 25px;">
                Registro de ingresos / gastos
            </h2>
        </header>
              
        <section id="lista-ppal" style="margin-bottom:0px;">
            <div class="row container">
                <div class="col-8">
                    <h4>Listado de movimientos</h4>
                    <table class="movimientos" id="tablaMovimientos">
                        <thead>
                            <tr>
                                <td>Fecha</td>
                                <td>Hora</td>
                                <td>From</td>
                                <td>Cantidad</td>
                                <td>To</td>
                                <td>Cantidad</td>

                            </tr>
                        </thead>
                        <tbody id="tbbody-movimientos" ></tbody>
                    </table>   
                </div>
                <div class="col-4">
                    <h4>Balance</h4>
                    <div class="container" id="balance">
                    </div>          
                    <button id="btn-alta">Añadir movimiento</button>
                </div>
            </div>
        </section>
        
       
        <div id="bloqueNuevoMov" style="display:none" class="row container">
            <h3>Nuevo movimiento</h3>
                <form id="cambioDivisaForm" name="cambioDivisaForm">
                    <div class="container grid">
                        <label for="moneda_from">
                            <p>Elige una moneda:</p>
                            <select id="moneda_from" onchange="borraCantidadTo()">
                                <option value="" disabled selected>Elige tu moneda origen</option>
                                <option value= 'EUR' >EUR</option>
                            </select>                
                        </label>                
                        <label for="moneda_to">
                            <p>Elige moneda destino:</p>
                            <select id="moneda_to" onchange="borraCantidadTo()"> 
                                <option value="" disabled selected>Elige tu moneda destino</option>
                                <option value="EUR" >EUR</option>
                                <option value="BTC" >BTC</option>
                                <option value="ETH">ETH</option>
                                <option value="BCH" >BCH</option>
                                <option value="BNB">BNB</option>
                                <option value="LINK">LINK</option>
                                <option value="LUNA">LUNA</option>
                                <option value="ATOM">ATOM</option>
                                <option value="SOL">SOL</option>
                                <option value="USDT">USDT</option>
                            </select>
                        </label>
                    </div>

                    <div class="container grid">
                        <label for="cantidad_from">
                            <p>Cantidad Inicial:</p>
                            <input type="number" step ="0.01" id="cantidad_from" placeholder ="Su ingreso" required onblur="borraCantidadTo()">
                        </label>

                        <label for="cantidad_to">
                            <p>Cantidad Final:</p>
                            <input type="number" disabled="true" id="cantidad_to" placeholder ="Su total" required>
                        </label>
                    </div>
                        <p><b>Calcula el cambio</b></p>
                        <div class="row">
                            <div class="col">
                                <span onclick="cambioDivisa()" role="button" class ="material-icons" >calculate</span>
                            </div>
                        <p><b>Confirmar</b></p>
                    <div class="row">
                        <div class="col">
                            <span onclick="pideInyectarMovimientosHttp()" role="button" class ="material-icons">check</span>
                        </div>
                    </div>
                </form>
        </div>
        <footer>
            <div class="container">
                © 2022. Julián Báez Suárez. Todos los derechos reservados
            </div>
        </footer>
        <script src="{{ url_for('static', filename='js/app.js')}}"></script>
    </body>
</html>
